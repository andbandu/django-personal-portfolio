{% extends 'portfolio/base.html' %}


{% block content %}

<h2> lakshitha has written {{ blog.count }} blog{{blog.count|pluralize }}</h2>

{% for blog in blog %}

<a href="{% url 'blog:details' blog.id %}"><h2>{{blog.title}}</h2></a>

<p>{{blog.date|date:"M d Y"|upper}}</p>
<p>{{blog.description|striptags|truncatechars:100  }}</p>

{% endfor %}


{% endblock %}
